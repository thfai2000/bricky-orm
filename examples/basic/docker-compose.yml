version: '3'
services:
    mysqldb:
        image: mysql:8.0
        command: --default-authentication-plugin=mysql_native_password
        environment:
            - TZ=Asia/Hong_Kong
            - MYSQL_ROOT_PASSWORD=example
            - MYSQL_USER=example
            - MYSQL_PASSWORD=example
            - MYSQL_DATABASE=example
        ports:
            - '3307:3306'
        volumes: 
            - src/db-schema.sql:/docker-entrypoint-initdb.d/db-schema.sql
    adminer:
        image: adminer
        ports:
            - '9000:8080'
        environment:
            - TZ=Asia/Hong_Kong
            - ADMINER_DEFAULT_SERVER=mysqldb
